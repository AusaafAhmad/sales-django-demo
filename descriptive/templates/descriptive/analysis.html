<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Descriptive Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            color: #2c3e50;
        }

        h2 {
            color: #34495e;
            margin-top: 40px;
        }

        .stat {
            margin: 15px 0;
            font-size: 1.2em;
        }

        .label {
            color: #888;
        }

        .value {
            color: #222;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background: #eee;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>

        <h1>Sales Descriptive Analysis</h1>

</html>
