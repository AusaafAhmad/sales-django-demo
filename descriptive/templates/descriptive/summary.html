<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #2c3e50;
        }

        .stat {
            margin: 15px 0;
            font-size: 1.2em;
        }

        .label {
            color: #888;
        }

        .value {
            color: #222;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sales Summary</h1>
        <div class="stat"><span class="label">Total Sales:</span> <span class="value" id="total_sales"></span></div>
        <div class="stat"><span class="label">Total Quantity:</span> <span class="value" id="total_quantity"></span>
        </div>
        <div class="stat"><span class="label">Average Unit Price:</span> <span class="value"
                id="average_unit_price"></span></div>
        <div class="stat"><span class="label">Unique Products:</span> <span class="value" id="products"></span></div>
        <div class="stat"><span class="label">States:</span> <span class="value" id="states"></span></div>
    </div>
    <script>
        fetch('/api/summary/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('total_sales').textContent = data.total_sales.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                document.getElementById('total_quantity').textContent = data.total_quantity;
                document.getElementById('average_unit_price').textContent = data.average_unit_price.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                document.getElementById('products').textContent = data.products;
                document.getElementById('states').textContent = data.states;
            });
    </script>
</body>

</html>
